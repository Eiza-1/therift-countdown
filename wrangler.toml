# Cloudflare Pages Static Site Configuration
# This configures Pages to serve the static files in the root directory

name = "therift-countdown"
compatibility_date = "2025-11-27"

# Serve all files from the root directory as static assets
[assets]
directory = "."

# Environment variables for production
[env.production]
vars = { OMDB_API_KEY = "YOUR_OMDB_API_KEY_HERE" }
